<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" href="{{ url_for('static', path='src/favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='login/style.css') }}" media="screen" />
    <title>Chat</title>
</head>

<body>
    <div class="background">
        <form method="" onsubmit="login(event)" id="form">
            <div class = "container">
                <b>Login</b><br>
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" id = 'name' required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id = 'password' required>

                <button type="submit">Login</button>
                or
                <button onclick="register(event)">Register</button>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', path='login/script.js') }}"></script>
</body>

</html>
